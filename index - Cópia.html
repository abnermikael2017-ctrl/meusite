<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Fixe | Oficial 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">Loja Fixe</div>
    <nav>
      <ul>
        <li><a href="#">Roupa</a></li>
        <li><a href="#">Tech</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECÇÃO DO SLIDE -->
  <section class="slider-section">
    <div class="slide-container">
      
      <!-- Produto 1 -->
      <div class="slide active">
        <img src="produto1.jpg" alt="Produto 1">
        <h2>Produto Premium 1</h2>
        <p class="preco">25.000 Kz</p>
        <form name="compra-p1" method="POST" action="/" data-netlify="true">
          <input type="hidden" name="form-name" value="compra-p1">
          <input type="hidden" name="item" value="Produto 1 - 25.000 Kz">
          <button type="submit" class="btn-comprar">Comprar Agora</button>
        </form>
      </div>

      <!-- Produto 2 -->
      <div class="slide">
        <img src="produto2.jpg" alt="Produto 2">
        <h2>Produto Premium 2</h2>
        <p class="preco">45.000 Kz</p>
        <form name="compra-p2" method="POST" action="/" data-netlify="true">
          <input type="hidden" name="form-name" value="compra-p2">
          <input type="hidden" name="item" value="Produto 2 - 45.000 Kz">
          <button type="submit" class="btn-comprar">Comprar Agora</button>
        </form>
      </div>

    </div>
    
    <div class="nav-btns">
      <button class="prev-btn">←</button>
      <button class="next-btn">→</button>
    </div>
  </section>

  <footer>
    <p>© LojaFixe 2025 | Pagamentos via IBAN/OEA</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
